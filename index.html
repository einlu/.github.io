<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilfeldig bilde</title>
</head>
<body>
    <h1>Her er et tilfeldig bilde:</h1>
    <img id="randomImage" alt="Tilfeldig bilde" width="400">
    <script>
        // Liste over bilder
        const images = [
            'https://via.placeholder.com/400x300?text=Bilde+1',
            'https://via.placeholder.com/400x300?text=Bilde+2',
            'https://via.placeholder.com/400x300?text=Bilde+3'
        ];

        // Funksjon for å vise et tilfeldig bilde
        function showRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById('randomImage').src = images[randomIndex];
        }

        // Vis et tilfeldig bilde når siden lastes
        showRandomImage();
    </script>
</body>
</html>
