<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilfeldig bilde</title>
</head>
<body>
    <h1>Gratulerer! Du har nå søkt forskerlinjen!</h1>
    <img id="randomImage" alt="Tilfeldig bilde" width="400">
    <script>
        // Liste over bilder
       const images = [
   	 	'bilde1.jpg',
		'bilde2.jpg',
		'bilde3.jpg',
		'bilde4.jpg',
		'bilde5.jpg',
		'bilde6.jpg',
		'bilde7.jpg',
		'bilde8.jpg',
		'bilde9.jpg',
		'bilde10.jpg',
		'bilde11.jpg',
		'bilde12.jpg',
		'bilde13.jpg',
		'bilde14.jpg',
		'bilde15.jpg',
		'bilde15.jpg',
		'bilde16.jpg',
		'bilde17.jpg',
		'bilde18.jpg',
		'bilde19.jpg',
		'bilde20.jpg',
		'bilde21.jpg',
	];

        // Funksjon for å vise et tilfeldig bildes
        function showRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById('randomImage').src = images[randomIndex];
        }

        // Vis et tilfeldig bilde når siden lastes
        showRandomImage();
    </script>
</body>
</html>
